<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar placeholder='Buscar' showCancelButton="focus" animated debounce='700' [value]='textoBuscar'
      (ionChange)='buscar($event)' (ionCancel)='peliculas = []'>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col>
        <ion-spinner name='crescent'></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="peliculas.length === 0">
    <ion-item *ngFor="let item of ideas" (click)="seleccionarIdea(item)">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)='verDetalle(pelicula.id)'>
          <img [src]='pelicula.poster_path | imagen' />
          <ion-card-header>
            <ion-card-subtitle>{{pelicula.title}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
