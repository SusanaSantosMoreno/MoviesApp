<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size='12'>
        <ion-chip (click)='filtrarPeliculas(genero)' *ngFor="let genero of generos" color='primary'>
          <ion-label>{{genero.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)='verDetalle(pelicula.id)'>
          <img [src]='pelicula.poster_path | imagen' />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
